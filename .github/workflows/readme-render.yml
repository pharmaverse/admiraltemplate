name: Render README ðŸ‘“

on:
  push:
    branches:
      - main
      - devel
      - pre-release
    paths:
      - README.Rmd
  workflow_dispatch:
  workflow_call:

jobs:
  render:
    name: Render ðŸ›ž
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      ##################### BEGIN boilerplate steps #####################
      - name: Get branch names ðŸŒ¿
        id: branch-name
        uses: tj-actions/branch-names@v5.4

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}

      - name: Setup R ðŸ“Š
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: 3.6

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: ${{ runner.os }}-renv-

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v1

      - name: Run Staged dependencies ðŸŽ¦
        uses: insightsengineering/staged-dependencies-action@v1
        with:
          run-system-dependencies: true
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          SD_ENABLE_CHECK: false
          SD_GIT_REF: ${{ steps.branch-name.outputs.base_ref_branch }}
      ##################### END boilerplate steps #####################

      - name: Render README to markdown
        run: rmarkdown::render("README.Rmd", output_format = "md_document")
        shell: Rscript {0}
        env:
          BRANCH_NAME: "${{ steps.branch-name.outputs.base_ref_branch }}"

      - name: Install Markdown formatter
        run: npm install -g @quilicicf/markdown-formatter
        shell: bash

      - name: Commit and push formatted README.md
        run: |
          markdown-format -r -f README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          git add README.md
          git commit -m "[actions skip] Add/Update README.md for ${BRANCH}" || true
          git push origin ${BRANCH} || echo "No changes to commit"
